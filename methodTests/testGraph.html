<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 1200px"></canvas>

    <script>
        let xVals = [];
        let yVals = [];
        let current = 50;
      for(let i = 0; i < 1; i++){
        for(let x = 0; x < 24*4; x++){
            let mins = x%4*15;
            if (mins == 0) {
                mins = "00"
            }
            let hours = Math.floor(x/4) ;
            if (hours == 0 || hours == 12){
                hours == "12";
            }
            else {
                hours = hours % 12;
                if(hours < 10){
                    hours = "0" + hours;
                }
            }
            xVals.push(hours + ":" + mins);
            current = current + (Math.random() * 11 - 5);
            current = Math.floor(current);
            if(current < 0){
                current = 0;
            }
            yVals.push(current);
        }
      }

      for(let i = 0; i < 1; i++){
        for(let x = 0; x < 24*4; x++){
            let mins = x%4*15;
            if (mins == 0) {
                mins = "00"
            }
            let hours = Math.floor(x/4) ;
            if (hours == 0 || hours == 12){
                hours == "12";
            }
            else {
                hours = hours % 12;
                if(hours < 10){
                    hours = "0" + hours;
                }
            }
            xVals.push(hours + ":" + mins);
        }
      }

      new Chart("myChart", {
        type: "line",
        data: {
          labels: xVals,
          datasets: [
            {
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yVals,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [{ ticks: { min: 0, max: 100 } }],
          },
        },
      });
    </script>
  </body>
</html>
